{% load static %}
<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{% static 'css/frame.css' %}">
  <title>맹모삼천지교</title>
  <meta charset="utf-8">

</head>
<body>
  <div id="container">
    <div id="jb-header">
      <h1>맹모삼천지교</h1>
      <h2>아이들과 함께 안전하게 살 수 있는 동네</h2>
    </div>
    <div id="content">
      <form>
        검색하실 주소를 입력하세요 <input type ="text" name="address">   
        반경 선택 <select name="item">
          <option value="100m">100m</option>
          <option value="200m">200m</option>
          <option value="300m">300m</option>
          <option value="400m">400m</option>
          <option value="500m">500m</option>
        </select>
        </select>
        <button type ="submit">검색</button>
      </form>

      <br>
      <img src="망원동.PNG" width=100% >
    </div>
    <div id="sidebar">
    <table>
        검색결과<br>
      <tr>
        <thead>
          <td>항목 이름</td>
          <td>수</td>
        </thead>
      </tr>
      
      <tbody>
        <tr>
          <td>유치원</td>
          <td>1</td>
        </tr>
        <tr>
          <td>중고등학교</td>
          <td>1</td>
        </tr> 
        <tr>
          <td>도서관</td>
          <td>1</td>
        </tr>  
        <tr>
          <td>공원</td>
          <td>1</td>
        </tr>
        <tr>
          <td>병원</td>
          <td>1</td>
        </tr>
        <tr>
          <td>유흥업소</td>
          <td>1</td>
        </tr>
        
      </tbody>   
     </table>
    </div>
    <div id="footer">
      <p>Copyright</p>  
    </div>
</body>
</html>
